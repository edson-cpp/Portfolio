name: Deploy Portfolio

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 91.99.28.248 >> ~/.ssh/known_hosts

      - name: Deploy files
        run: |
          rsync -avz --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "README.md" \
            --exclude "package*.json" \
            --exclude "tailwind.config.js" \
            ./ edson@91.99.28.248:/var/www/edsonaguiar.dev/

      - name: Verify deployment
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no edson@91.99.28.248 \
          "ls -l /var/www/edsonaguiar.dev/index.html"
